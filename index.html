<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Guest List Manager</title>
  

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url('https://img.freepik.com/free-vector/realistic-colorful-confetti-background_52683-26886.jpg?semt=ais_hybrid&w=740');
        background-size: cover;
        background-position: center;
        backdrop-filter: blur(4px);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="dancing-gif">
  <img src="https://media.tenor.com/nFc6NtzPN6kAAAAM/woo-dance.gif" alt="Dancing Person" />
</div>
    <div class="bg-white bg-opacity-90 p-6 rounded-2xl shadow-lg max-w-2xl w-full">
      <h1 class="text-3xl font-bold text-green-700 mb-4 text-center">ðŸŽ‰ Mbuba Guest List Manager</h1>

      <form id="guest-form" class="flex flex-col sm:flex-row items-center gap-3 mb-6">
        <input
          type="text"
          id="guest-name"
          placeholder="Enter guest name"
          class="flex-1 p-3 rounded border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
        <select
          id="guest-category"
          class="p-3 rounded border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          <option value="Friend">Friend</option>
          <option value="Family">Family</option>
          <option value="Colleague">Colleague</option>
        </select>
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow"
        >
          Add Guest
        </button>
      </form>

      <ul id="guest-list" class="space-y-4"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
